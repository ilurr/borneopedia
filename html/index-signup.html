<body>
	<!-- s: root -->
	<div class="root">

		<div class="welcome-wrap">
			<header class="welcome-logo">
				<h1 class="welcome-img">
					<a href="index.html" role="link">
						<img src="../asset/images/logo-borneopedia-red.svg" alt="Borneopedia" width="447" height="79">
					</a>
				</h1>
			</header>
			
			<!-- signup -->
			<section class="panel">
				<h1 class="title">Sign Up</h1>
				<div class="panel-body">
					<form action="index-signup-result.html">
						<div class="form-row">
							<label for="name">Full Name</label>
							<div class="form-input">
								<input type="text" id="name" name="name" class="input" placeholder="">
							</div>
							<div class="form-hint"></div>
						</div>
						<div class="form-row form-error">
							<label for="email">Email Address</label>
							<div class="form-input">
								<input type="text" id="email" name="email" class="input -error" placeholder="">
							</div>
							<div class="form-hint">Email format that you've entered is invalid</div>
						</div>
						<div class="form-row">
							<label for="password">Password</label>
							<div class="form-input">
								<input type="password" id="password" name="password" class="input" placeholder="">
							</div>
							<div class="form-hint">Password must contain at least 8 characters.</div>
						</div>
						<div class="form-row form-error">
							<label for="gender">Gender</label>
							<div class="form-select" data-placeholder="-">
								<select id="gender" name="gender" class="select -error ">
									<option value="0" selected="selected" disabled="disabled">-</option>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
									<option value="Other">Other</option>
								</select>
							</div>
							<div class="form-hint">This field must be filled</div>
						</div>
						<div class="form-row">
							<label for="address">Address</label>
							<div class="form-textarea">
								<textarea name="address" id="address" class="textarea" placeholder=""></textarea>
							</div>
							<div class="form-hint"></div>
						</div>
						<div class="form-row">
							<img src="https://www.lab-informatika.com/wp-content/uploads/2019/12/recaptcha.gif" alt="">
						</div>
						<div class="form-row">
							<div class="text-center">
								<p>By signing up you are agreeing to our <a href="static-policy.html">Terms of Services</a>.</p>
								<p>View our <a href="static-policy.html">Privacy Policy</a>.</p>
							</div>
						</div>
						<div class="form-row">
							<input type="submit" name="signup" id="signup" value="Agree and Sign up" class="button -primary">
						</div>
					</form>
				</div>
			</section>

			<section class="welcome-download">
				<div class="app-badge">
					<a href="#" target="_blank">
						<img src="../asset/images/google-play-badge.png" alt="Get it on Google Play">
					</a>
					<a href="#" target="_blank">
						<img src="../asset/images/app-store-badge.png" alt="Download on the App Store">
					</a>
				</div>
			</section>

			<section class="welcome-bg">
				<span style="background-image: url('../asset/images/welcome-background.png');"></span>
			</section>
		</div>

	</div>
	<!-- e: root -->

<script type="text/javascript" src="../asset/js/jquery.min.js"></script>

<script>
// tinymce
let plugins = 'emoticons lists image';
let toolbar = 'bold italic | bullist | image';
tinymce.init({
	selector: '.tinymce-textarea',
	menubar: false,
	placeholder: 'Write here',
	statusbar: false,
	min_height: 285,
	plugins: plugins,
	toolbar: toolbar
});
tinymce.init({
	selector: '.tinymce-inline',
	menubar: false,
	placeholder: 'Answer here',
	statusbar: false,
	min_height: 100,
	plugins: plugins,
	toolbar: toolbar
});

// modal
$('#modalNeoblogAdd').on('show.bs.modal', function () {
	$('#modalNavAdd').modal('hide');
});
$('#modalNeoblogAdd').on('shown.bs.modal', function () {
	tinymce.get('neoblog-textarea-add').focus();
});
$('#modalQnaAdd').on('show.bs.modal', function () {
	$('#modalNavAdd').modal('hide');
});
  
// mention

  values: [
    { key: "Chris Wibisana", value: "@Chris Wibisana" },
    { key: "Vika Dyahsasanti", value: "@Vika Dyahsasanti" },

    { key: "Annisa Syaidar", value: "@Annisa Syaidar" },
    { key: "Prof. Masri Sareb", value: "@Prof. Masri Sareb" },
    { key: "Budi Wonderkids", value: "@Budi Wonderkids" },
    { key: "Andreas Marbun", value: "@Andreas Marbun" },
    { key: "Bana Elvianto", value: "@Bana Elvianto" },
    { key: "Chelsea Olivia", value: "@Chelsea Olivia" },
  ],
    selectTemplate: function(item) {
    return (
      '<span class="at" contenteditable="false">' + item.original.value + '</span>'
    );
  }
});
// attach element
tribute.attach(document.querySelectorAll(".js-mentionable"));

// copy to textarea
let textareaContent = document.getElementById('qna-textarea-add');
let editableContent = document.getElementById('qna-contenteditable-add');
if(!!editableContent) {
	editableContent.addEventListener('input', function(e){
		if(!!textareaContent) {
			textareaContent.value = editableContent.innerHTML;
		}
	});
}
</script>
